<div class="capture-container d-block">
    <div class="d-flex justify-content-center m-2">
      <p *ngIf="isCapturing">{{ timerText }}</p>
      <p *ngIf="!isCapturing">پس از فشردن دکمه ضبط، صورت خود را به آرامی به نیم رخ راست، سپس به چپ بچرخانید.</p>
    </div>
    <div class="d-flex justify-content-center">
      <video #videoElement [srcObject]="videoStream" autoplay style="border-radius: 1rem; max-width: -webkit-fill-available;"></video>
    </div>
    <div class="d-flex justify-content-center p-2">
      <button class="btn btn-primary" (click)="startCapturing()" [disabled]="isCapturing">
        <span>شروع</span>
      </button>
    </div>
  </div>
